# Nixpacks config for Laravel on Railway
# - Installs PHP deps and builds Vite assets
# - Serves Laravel via artisan on the provided PORT

[phases.install]
cmds = [
  "composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader --no-scripts",
  "npm ci --no-audit --progress=false || npm install"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "php artisan config:clear && php artisan optimize:clear && php artisan storage:link || true && mkdir -p storage/logs storage/framework/cache storage/framework/sessions storage/framework/views bootstrap/cache && chmod -R 775 storage bootstrap/cache || true && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan migrate --force && php artisan serve --host 0.0.0.0 --port ${PORT}"
